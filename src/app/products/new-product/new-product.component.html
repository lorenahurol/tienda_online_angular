<form [formGroup]="newProdForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" class="form-control" formControlName="price">
    </div>
    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="text" class="form-control" formControlName="stock">
    </div>
    <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" formControlName="department">
    </div>
    <div class="mb-3">
        <label class="form-label">Available</label>
        <input type="text" class="form-control" formControlName="available">
    </div>

    <input type="submit" value="Enviar">
</form>
